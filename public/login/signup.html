<body>
    <div class="container">
        <div class="left-section">
            <div class="overlay"></div>
            <div class="content">
                <a href="/" class="logo">
                    <img src="./logo-removebg-preview.png" alt="vStudy Logo" class="logo-image" />
                  </a>
                  <a href="../index.html" class="back-link">
                    Back to website
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
                </a>
                  
                <div class="hero-text">

                    <p>Join our community of learners and unlock your academic potential</p>
                </div>
                
            </div>
        </div>
        <div class="right-section">
            <div class="form-container">
                <div class="form-header">
                    <h1>Create an account</h1>
                    
                </div>
                <p class="login-link">
                    Already have an account? <a href="./login.html">Log in</a>
                </p>

                <form id="signup-form">
                    <div class="name-fields">
                        <input type="text" name="first_name" placeholder="First name" required>
                        <input type="text" name="last_name" placeholder="Last name" required>
                    </div>
                    <input type="email" name="email" placeholder="Email" required>
                
                    <div class="password-field">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <button type="button" id="toggle-password" aria-label="Toggle password visibility">
                            üëÅÔ∏è
                        </button>
                    </div>
                
                    <div class="terms">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">
                            I agree to the <a href="/terms">Terms & Conditions</a>
                        </label>
                    </div>
                
                    <button type="submit" class="submit-btn">Create account</button>
                </form>
                
                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        const form = document.getElementById("signup-form");
                        const passwordInput = document.getElementById("password");
                        const togglePassword = document.getElementById("toggle-password");
                
                        // Toggle Password Visibility
                        togglePassword.addEventListener("click", function () {
                            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
                        });
                
                        form.addEventListener("submit", async function (event) {
                            event.preventDefault(); // Prevent default form submission
                
                            const formData = {
                                first_name: form.querySelector('input[name="first_name"]').value.trim(),
                                last_name: form.querySelector('input[name="last_name"]').value.trim(),
                                email: form.querySelector('input[name="email"]').value.trim(),
                                password: passwordInput.value.trim()
                            };
                
                            try {
                                const response = await fetch("http://localhost:5000/signup", {
                                    method: "POST",
                                    headers: {
                                        "Content-Type": "application/json"
                                    },
                                    body: JSON.stringify(formData)
                                });
                
                                const data = await response.json();
                                if (response.ok) {
                                    alert("‚úÖ Signup successful!");
                                    window.location.href = "/login.html"; // Redirect to login page
                                } else {
                                    alert(`‚ùå Error: ${data.error}`);
                                }
                            } catch (error) {
                                console.error("Error:", error);
                                alert("‚ùå Signup failed. Try again later.");
                            }
                        });
                    });
                </script>
