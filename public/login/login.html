    <script>
            
    document.addEventListener("DOMContentLoaded", function () {
    const loginForm = document.getElementById("signup-form");

    if (!loginForm) {
        console.error("‚ùå Error: loginForm not found!");
        return;
    }

    loginForm.addEventListener("submit", async (event) => {
        event.preventDefault(); // Prevent form submission

        // Get form data
        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData);
        console.log("üìå Form data submitted:", data); // Debugging

        try {
            // Send login request
            const response = await fetch("http://localhost:5000/api/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data),
            });

            // Parse response
            const result = await response.json();
            if (response.ok) {
                console.log("‚úÖ Token Received:", result.token);
                localStorage.setItem("token", result.token); 
                localStorage.setItem("id", result.user?.id);
                localStorage.setItem("email", result.user?.email);
                localStorage.setItem("firstName", result.user?.first_name || "User");
                alert("‚úÖ Login successful!");

                // Store **only first name** in localStorage
                localStorage.setItem("firstName", result.user.first_name);
                console.log("üìå Received Token from Backend:", result.token); // Debugging

            if (!result.token) {
              alert("üö® No token received! Check backend response.");
            } else {
            localStorage.setItem("token", result.token);
}


                // Redirect to Main.html
                window.location.href = "../main/Main.html";
            } else {
                alert(result.error || "‚ùå Login failed!");
            }
        } catch (error) {
            console.error("üö® Login error:", error);
            alert("‚ö†Ô∏è An error occurred. Please try again later.");
        }
    });
});

    </script>
