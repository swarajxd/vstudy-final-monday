    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

</head>
<body>
 
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <i class='bx bxl-react logo' ></i>
                </span>
                <div class="text header-text">
                    <span class="name">vstudy</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="./Main.html">
                            <i class='bx bxs-dashboard icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="./course.html">
                            <i class='bx bxs-book-open icon'></i>
                            <span class="text nav-text">Courses</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="./pomo.html">
                            <i class='bx bxs-time-five icon' ></i>
                            <span class="text nav-text">Pomodaro</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="./task.html">
                            <i class='bx bx-notepad icon'></i>
                            <span class="text nav-text">ToDoList</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bar-chart-square icon'></i>
                            <span class="text nav-text">Analytics</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                <li class="profile">
                    <a href="./profile.html">
                        <div class="circle-profile">
                        <img src="./profilepic.jpeg">
                        </div>
                    </a>
                </li>
            </div>
        </div>
    </nav>
    <main class="main">
        <div class="1stlayer">
            <div class="hello">
                <div class="welcome">
                  <h1 class="welcome-bold"id="text">To-Do</h1>
                  <h1 class="welcome-light"> List</h1>
                  
                </div>
                <div class="message">
                <p class="motivation">Nice to have you back, what an exciting day!</br>Get ready and complete your task today</p>
                </div>
            </div>

            <div class="container">
                
                <div id="task-columns">
                    <div id="mathematics" class="task-column">
                        <h2>Mathematics</h2>
                        <div class="task-list"></div>
                    </div>
                    <div id="chemistry" class="task-column">
                        <h2>Chemistry</h2>
                        <div class="task-list"></div>
                    </div>
                    <div id="physics" class="task-column">
                        <h2>Physics</h2>
                        <div class="task-list"></div>
                    </div>
                </div>
                <button id="add-task-btn" class="add-task-btn">+</button>
            </div>
        
            <div id="modal" class="modal">
                <div class="modal-content">
                    <h2>Add New Task</h2>
                    <button id="close-modal" class="close-btn">&times;</button>
                    <div id="step-1" class="step">
                        <div class="input-container">
                            <input type="text" id="task-title" class="input" placeholder="Task Title">
                            <div class="highlight"></div>
                        </div>
                        <div class="input-container">
                            <textarea id="task-description" placeholder="Task Description"  class="input1" rows="3"></textarea>
                            <div class="highlight"></div>
                        </div>
                        <button id="next-1" class="next-btn">Next</button>
                    </div>
                    <div id="step-2" class="step hidden">
                        <input type="text" id="task-date" placeholder="Select Date and Time">
                        <button id="next-2" class="next-btn">Next</button>
                    </div>
                    <div id="step-3" class="step hidden">
                        <div class="category-buttons">
                            <button class="category-btn subject" data-category="Mathematics">Mathematics</button>
                            <button class="category-btn subject" data-category="Chemistry">Chemistry</button>
                            <button class="category-btn subject" data-category="Physics">Physics</button>
                        </div>
                        <button id="create-task" class="create-btn">Create Task</button>
                    </div>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
            <script src="task.js"></script>
    
    
        </body>
        </html>
